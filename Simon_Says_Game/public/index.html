<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

    <h1>Simon Game</h1>
    <h2>Press any to start the Game</h2>

    <div class="btn-container">
        <div class="line-one">
            <div class="btn cyan" type="button" id="cyan">1</div>
            <div class="btn purple" type="button" id="purple">2</div>
        </div>
        <div class="line-two">
            <div class="btn orange" type="button" id="orange">3</div>
            <div class="btn lime" type="button" id="lime">4</div>
        </div>
    </div>

    <script src="../js/app.js"></script>
</body>

</html>
